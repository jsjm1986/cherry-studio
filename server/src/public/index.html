<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Her - 用户管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal { display: none; }
    .modal.active { display: flex; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- 登录界面 -->
  <div id="loginPage" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">管理员登录</h1>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">管理员密码</label>
        <input type="password" id="adminPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="输入管理员密码">
      </div>
      <button onclick="login()"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        登录
      </button>
      <p id="loginError" class="text-red-500 text-sm mt-2 hidden"></p>
    </div>
  </div>

  <!-- 管理界面 -->
  <div id="adminPage" class="hidden">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Her 用户管理</h1>
        <button onclick="logout()" class="text-gray-600 hover:text-gray-800">退出</button>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
      <!-- 统计卡片 -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-gray-500 text-sm">总用户数</h3>
          <p id="totalUsers" class="text-3xl font-bold text-blue-500">0</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-gray-500 text-sm">今日注册</h3>
          <p id="todayUsers" class="text-3xl font-bold text-green-500">0</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-gray-500 text-sm">注册赠送积分</h3>
          <div class="flex items-center gap-2 mt-1">
            <input type="number" id="defaultQuota" min="0"
              class="w-24 px-2 py-1 text-xl font-bold text-purple-500 border border-gray-300 rounded focus:outline-none focus:border-purple-500">
            <span class="text-gray-400 text-sm">点</span>
            <button onclick="saveSettings()"
              class="px-3 py-1 bg-purple-500 text-white text-sm rounded hover:bg-purple-600 transition">
              保存
            </button>
          </div>
          <p id="settingsSaved" class="text-green-500 text-xs mt-1 hidden">✓ 已保存</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-gray-500 text-sm">服务状态</h3>
          <p class="text-3xl font-bold text-green-500">运行中</p>
        </div>
      </div>

      <!-- 用户列表 -->
      <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b flex justify-between items-center">
          <h2 class="text-lg font-semibold text-gray-800">用户列表</h2>
          <button onclick="loadUsers()"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition text-sm">
            刷新
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">邮箱</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">名称</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">剩余次数</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">注册时间</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
              </tr>
            </thead>
            <tbody id="userTableBody" class="divide-y divide-gray-200">
              <!-- 动态填充 -->
            </tbody>
          </table>
        </div>
        <div id="emptyState" class="hidden px-6 py-12 text-center text-gray-500">
          暂无用户数据
        </div>
      </div>
    </div>
  </div>

  <!-- 编辑用户弹窗 -->
  <div id="editModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-96 max-w-full mx-4">
      <div class="px-6 py-4 border-b">
        <h3 class="text-lg font-semibold">编辑用户</h3>
      </div>
      <div class="p-6">
        <input type="hidden" id="editUserId">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">邮箱</label>
          <input type="email" id="editEmail"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">名称</label>
          <input type="text" id="editName"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">新密码 (留空不修改)</label>
          <input type="password" id="editPassword"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="留空则不修改密码">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">剩余对话次数</label>
          <div class="flex items-center gap-2">
            <input type="number" id="editQuota" min="0"
              class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            <button onclick="addQuota(10)" class="px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 text-sm">+10</button>
            <button onclick="addQuota(50)" class="px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 text-sm">+50</button>
          </div>
        </div>
      </div>
      <div class="px-6 py-4 border-t flex justify-end gap-2">
        <button onclick="closeEditModal()"
          class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
        <button onclick="saveUser()"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">保存</button>
      </div>
    </div>
  </div>

  <!-- 删除确认弹窗 -->
  <div id="deleteModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-96 max-w-full mx-4">
      <div class="px-6 py-4 border-b">
        <h3 class="text-lg font-semibold text-red-600">确认删除</h3>
      </div>
      <div class="p-6">
        <p class="text-gray-600">确定要删除用户 <span id="deleteUserEmail" class="font-bold"></span> 吗？此操作不可撤销。</p>
        <input type="hidden" id="deleteUserId">
      </div>
      <div class="px-6 py-4 border-t flex justify-end gap-2">
        <button onclick="closeDeleteModal()"
          class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
        <button onclick="confirmDelete()"
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">删除</button>
      </div>
    </div>
  </div>

  <script>
    let adminPassword = ''

    // 登录
    function login() {
      const password = document.getElementById('adminPassword').value
      if (!password) {
        showLoginError('请输入管理员密码')
        return
      }

      // 尝试调用 API 验证密码
      fetch('/api/admin/users', {
        headers: { 'X-Admin-Password': password }
      })
        .then(res => {
          if (res.ok) {
            adminPassword = password
            localStorage.setItem('adminPassword', password)
            showAdminPage()
            loadUsers()
          } else {
            showLoginError('密码错误')
          }
        })
        .catch(() => showLoginError('服务器连接失败'))
    }

    // 显示登录错误
    function showLoginError(msg) {
      const el = document.getElementById('loginError')
      el.textContent = msg
      el.classList.remove('hidden')
    }

    // 退出登录
    function logout() {
      adminPassword = ''
      localStorage.removeItem('adminPassword')
      document.getElementById('loginPage').classList.remove('hidden')
      document.getElementById('adminPage').classList.add('hidden')
    }

    // 显示管理界面
    function showAdminPage() {
      document.getElementById('loginPage').classList.add('hidden')
      document.getElementById('adminPage').classList.remove('hidden')
    }

    // 加载系统设置
    function loadSettings() {
      fetch('/api/admin/settings', {
        headers: { 'X-Admin-Password': adminPassword }
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById('defaultQuota').value = data.settings.defaultQuota || 200
          }
        })
        .catch(err => console.error('Load settings error:', err))
    }

    // 保存系统设置
    function saveSettings() {
      const defaultQuota = document.getElementById('defaultQuota').value
      const savedEl = document.getElementById('settingsSaved')

      fetch('/api/admin/settings', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Admin-Password': adminPassword
        },
        body: JSON.stringify({ defaultQuota: parseInt(defaultQuota) || 0 })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            savedEl.classList.remove('hidden')
            setTimeout(() => savedEl.classList.add('hidden'), 2000)
          } else {
            alert(data.message || '保存失败')
          }
        })
        .catch(err => {
          console.error('Save settings error:', err)
          alert('保存失败')
        })
    }

    // 加载用户列表
    function loadUsers() {
      fetch('/api/admin/users', {
        headers: { 'X-Admin-Password': adminPassword }
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            renderUsers(data.users)
            updateStats(data.users)
          }
        })
        .catch(err => console.error('Load users error:', err))
    }

    // 渲染用户列表
    function renderUsers(users) {
      const tbody = document.getElementById('userTableBody')
      const emptyState = document.getElementById('emptyState')

      if (users.length === 0) {
        tbody.innerHTML = ''
        emptyState.classList.remove('hidden')
        return
      }

      emptyState.classList.add('hidden')
      tbody.innerHTML = users.map(user => `
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 text-sm text-gray-900">${user.email}</td>
          <td class="px-6 py-4 text-sm text-gray-500">${user.name || '-'}</td>
          <td class="px-6 py-4 text-sm">
            <span class="${user.message_quota > 0 ? 'text-green-600' : 'text-red-600'} font-medium">
              ${user.message_quota ?? 0}
            </span>
          </td>
          <td class="px-6 py-4 text-sm text-gray-500">${formatDate(user.created_at)}</td>
          <td class="px-6 py-4 text-sm">
            <button onclick="openEditModal('${user.id}', '${user.email}', '${user.name || ''}', ${user.message_quota ?? 0})"
              class="text-blue-500 hover:text-blue-700 mr-3">编辑</button>
            <button onclick="openDeleteModal('${user.id}', '${user.email}')"
              class="text-red-500 hover:text-red-700">删除</button>
          </td>
        </tr>
      `).join('')
    }

    // 更新统计
    function updateStats(users) {
      document.getElementById('totalUsers').textContent = users.length

      const today = new Date().toDateString()
      const todayCount = users.filter(u => new Date(u.created_at).toDateString() === today).length
      document.getElementById('todayUsers').textContent = todayCount
    }

    // 格式化日期
    function formatDate(dateStr) {
      const date = new Date(dateStr)
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      })
    }

    // 打开编辑弹窗
    function openEditModal(id, email, name, quota) {
      document.getElementById('editUserId').value = id
      document.getElementById('editEmail').value = email
      document.getElementById('editName').value = name
      document.getElementById('editPassword').value = ''
      document.getElementById('editQuota').value = quota
      document.getElementById('editModal').classList.add('active')
    }

    // 快速增加次数
    function addQuota(amount) {
      const input = document.getElementById('editQuota')
      input.value = parseInt(input.value || 0) + amount
    }

    // 关闭编辑弹窗
    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active')
    }

    // 保存用户
    function saveUser() {
      const id = document.getElementById('editUserId').value
      const email = document.getElementById('editEmail').value
      const name = document.getElementById('editName').value
      const password = document.getElementById('editPassword').value
      const quota = document.getElementById('editQuota').value

      const body = { email, name, message_quota: parseInt(quota) || 0 }
      if (password) body.password = password

      fetch(`/api/admin/users/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Admin-Password': adminPassword
        },
        body: JSON.stringify(body)
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            closeEditModal()
            loadUsers()
          } else {
            alert(data.message || '保存失败')
          }
        })
        .catch(err => {
          console.error('Save user error:', err)
          alert('保存失败')
        })
    }

    // 打开删除弹窗
    function openDeleteModal(id, email) {
      document.getElementById('deleteUserId').value = id
      document.getElementById('deleteUserEmail').textContent = email
      document.getElementById('deleteModal').classList.add('active')
    }

    // 关闭删除弹窗
    function closeDeleteModal() {
      document.getElementById('deleteModal').classList.remove('active')
    }

    // 确认删除
    function confirmDelete() {
      const id = document.getElementById('deleteUserId').value

      fetch(`/api/admin/users/${id}`, {
        method: 'DELETE',
        headers: { 'X-Admin-Password': adminPassword }
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            closeDeleteModal()
            loadUsers()
          } else {
            alert(data.message || '删除失败')
          }
        })
        .catch(err => {
          console.error('Delete user error:', err)
          alert('删除失败')
        })
    }

    // 页面加载时检查是否已登录
    window.onload = function() {
      const savedPassword = localStorage.getItem('adminPassword')
      if (savedPassword) {
        adminPassword = savedPassword
        // 验证密码是否有效
        fetch('/api/admin/users', {
          headers: { 'X-Admin-Password': savedPassword }
        })
          .then(res => {
            if (res.ok) {
              showAdminPage()
              loadSettings()
              loadUsers()
            } else {
              localStorage.removeItem('adminPassword')
            }
          })
          .catch(() => localStorage.removeItem('adminPassword'))
      }

      // 回车登录
      document.getElementById('adminPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') login()
      })
    }
  </script>
</body>
</html>
